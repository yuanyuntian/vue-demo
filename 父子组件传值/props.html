<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <cpn v-bind:films="movices" v-bind:cmessage="message"></cpn>
</div>
<template id="cpn">
  <div>
    <ul>
        <li v-for="item in films">{{item}}</li>
    </ul>
      <h2>{{cmessage}}</h2>
  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
      template:'#cpn',
      props: {
          films:Array,
          cmessage:{
              type:String
          }
      }
  }

  const app = new Vue({
    el:"#app",
    data:{
        // message:'信息',
      movices:['数据结构','线性代数','复变函数']
    },
    components:{
        cpn
    }
  })
</script>
</body>
</html>
