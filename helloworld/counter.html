<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<div id="app">
  <h2>当前技术:{{counter}}</h2>
  <button v-on:click="add">+</button>
  <button v-on:click="sub">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      counter:0
    },
    methods:{
      add:function () {
        this.counter++
      },
      sub:function () {
        this.counter--
      }
    }
  })
</script>
<body>

</body>
</html>
