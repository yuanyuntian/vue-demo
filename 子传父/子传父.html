  </div>
</template>

<script src="../js/vue.js"></script>
<script>

  const cpn = {
    template:'#cpn',
    data() {
      return {
        categories: [
          {id:123123,name:'aksjdaksjdh'},
          {id:90,name:'123'},
          {id:123,name:'sdfsdfsdf'}
        ]
      }
    },
    methods:{
      clickItem(item) {
        this.$emit('clickaction',item)
      }
    }
  }

  const app = new Vue({
    el:"#app",
    data:{
      // message:'信息',
      movices:['数据结构','线性代数','复变函数']
    },
    components:{
      cpn
    },
    methods: {
      actionevent(item) {

      }
    }
  })
</script>
</body>
</html>
